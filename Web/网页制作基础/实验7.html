<head>

    <script type="text/javascript">
        function login() {
            var userName = document.getElementById("userName").value;
            var pwd = document.getElementById("pwd").value;
            var pud = document.getElementById("pud").value;
            var odd = document.getElementById("odd").value;
            var matchResult = true;
            if (userName == "" || pwd == "" || pud == "" || odd == "") {
                alert("登陆用户名的首字符不能使用数字!");
                alert("登陆用户名的长度应当在6和20个字符(含)之间!");
                alert("请输入合法的邮箱地址,如aa@yahoo.com!");
                alert("登陆密码和重复输入密码不一致!");
                alert("请输入登录使用的用户名!");
                matchResult = false;
            }
            return matchResult;
        }
    </script>

</head>

            </tr>
            <tr>

                <td><input type="submit" value="提交">
                    <input type="button" value="取消" onClick="reset( )"></td>
            </tr>
        </table>
    </form>

<html>

<head>

    <meta charset="UTF-8">
    <title>Droid</title>
    <style type="text/css">
        select {
            width: 100px;
            height: 200px;
        }
    </style>
    <script type="text/javascript">
        var move = function (obj) {
            var sel1 = document.getElementById('sel1');
            var sel2 = document.getElementById('sel2');
            if (obj.value == '>>') {
                for (var i = 0; i < sel1.children.length; i++) {
                    var x = sel1.children[i];
                    if (x.selected) {
                        sel2.appendChild(x);
                        i = -1;
                        continue;
                    }
                }
            } else if (obj.value == '<<') {
                for (var i = 0; i < sel2.children.length; i++) {
                    var x = sel2.children[i];
                    if (x.selected) {
                        sel1.appendChild(x);
                        i = -1;
                        continue;
                    }
                }
            }
        }
    </script>
</head>

<body>
    <table>


        <pre>待选名单</pre>
        <tr>
            <td rowspan="2"><select multiple="multiple" id="sel1">
                    <option>王伟</option>
                    <option>李佳</option>
                    <option>赵俊杰</option>
                    <option>董可</option>
                </select>
            </td>


            <pre>                       参加名单</pre>
            <td>
                <table>
                    <tr>
                        <td><input type="button" value=">>" onclick="move(this);" />
                        </td>
                    </tr>
                </table>
            </td>
            <td><select multiple="multiple" id="sel2">
                </select>
            </td>

        </tr>

    </table>
</body>

</html>
